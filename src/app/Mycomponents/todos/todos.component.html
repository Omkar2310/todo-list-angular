<app-add-todo (addTodo)="onAddTodoHandler($event)"></app-add-todo>
<hr />
<div class="contianer" *ngIf="todos.length > 0; else noTodo">
    <h4>Your Todos</h4>
    <div class="col-2" *ngFor="let todo of todos">
        <app-todo-item [todo]="todo" (todoDelete)="onTodoDeleteHandler($event)" (todoCheckbox)="onCheckBoxClickHandler($event)"></app-todo-item>
    </div>
</div>
<ng-template #noTodo>
    <h4>No todos</h4>
</ng-template>
